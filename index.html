<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/all.css" type="text/css"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>BottleBox</title>
    <link href="./CSS/index.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!-- 导航栏 -->
    <nav id="navbar">
        <img class="avatar" src="./IMAGE/Avatar.jpg" alt="user" />
        <ul>
            <li onclick="route('http://blog.jollybottle.plus/')">BottleBlog</li>
            <li onclick="route('http://earth.jollybottle.plus/')">BottleEarth</li>
            <li onclick="route('http://cloud.jollybottle.plus/')">BottleCloud</li>
        </ul>
        <button id="landing">登陆 / 注册</button>
        <button id="quiting">退出登陆</button>
    </nav>

    <header>
        <button id="toggle" class="toggle">
            <i class="fa fa-cubes fa-2x"></i>
        </button>
    </header>

    <div class="form-container" id="form-container">
        <div id="switch" class="switch">注册</div>
        <button type="button" class="btn-close" id="btn-close"></button>
        <form id="login">
            <h2>用户登陆</h2>
            <div class="form-item">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" />
                <small>Error message</small>
            </div>
            <div class="form-item">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" />
                <small>Error message</small>
            </div>
            <button type="button" id="logging">登陆</button>
        </form>
        <form id="register">
            <h2>用户注册</h2>
            <div class="form-item">
                <label for="registerUsername">用户名</label>
                <input type="text" id="registerUsername" name="registerUsername" placeholder="请输入用户名" />
                <small>Error message</small>
            </div>
            <div class="form-item">
                <label for="email">邮箱</label>
                <input type="text" id="email" name="email" placeholder="请输入邮箱" />
                <small>Error message</small>
            </div>
            <div class="form-item">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" name="registerPassword" placeholder="请输入密码" />
                <small>Error message</small>
            </div>
            <div class="form-item">
                <label for="registerPassword2">确认密码</label>
                <input type="password" id="registerPassword2" name="registerPassword2" placeholder="请重复密码" />
                <small>Error message</small>
            </div>
            <button type="button" id="registering">注册</button>
        </form>
    </div>



    <iframe id="ifr" style="height: 100vh;width: 100vw;border: 0;display: block;"
        src="http://blog.jollybottle.plus/"></iframe>

    <script src="./JS/index.js"></script>
</body>

</html>
