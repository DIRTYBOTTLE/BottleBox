<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
    <link rel="icon" href="favicon.ico">
    <link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/all.css" type="text/css"
        rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script> -->
    <title>BottleBox</title>
    <link href="./CSS/index.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!-- 导航栏 -->
    <nav id="navbar">
        <!-- 头像 -->
        <img class="avatar" src="./IMAGE/Avatar.jpg" alt="user" />
        <!-- 链接 -->
        <ul>
            <li onclick="route('http://blog.jollybottle.plus/')">BottleBlog</li>
            <li onclick="route('http://earth.jollybottle.plus/')">BottleEarth</li>
            <li onclick="route('http://cloud.jollybottle.plus/')">BottleCloud</li>
        </ul>
        <div class="nav-footer">
            <!-- 音乐 -->
            <div class="music-container">
                <audio id="audio"></audio>
                <div id="lyr" class="lyr"></div>
                <img id="musicCover" alt="music-cover" class="music-cover">
                <div class="music-button">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
                <div class="title" id="title">歌名</div>
                <div class="author" id="author">歌手</div>
            </div>
            <!-- 登陆注册 -->
            <button class="landQuit" id="landing">登陆 / 注册</button>
            <button class="landQuit" id="quiting">退出登陆</button>
        </div>
    </nav>

    <header>
        <img class="toggle" src="./IMAGE/菜单.png" / id="toggle">
    </header>

    <div class="form-container" id="form-container">
        <div id="switch" class="switch">注册</div>
        <button type="button" class="btn-close" id="btn-close"></button>
        <form id="login">
            <h2>用户登陆</h2>
            <div class="form-item">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" />
                <small>Error message</small>
            </div>
            <div class="form-item">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" />
                <small>Error message</small>
            </div>
            <button type="button" id="logging">登陆</button>
        </form>
        <form id="register">
            <h2>用户注册</h2>
            <div class="form-item">
                <label for="registerUsername">用户名</label>
                <input type="text" id="registerUsername" name="registerUsername" placeholder="请输入用户名" />
                <small>Error message</small>
            </div>
            <div class="form-item">
                <label for="email">邮箱</label>
                <input type="text" id="email" name="email" placeholder="请输入邮箱" />
                <small>Error message</small>
            </div>
            <div class="form-item">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" name="registerPassword" placeholder="请输入密码" />
                <small>Error message</small>
            </div>
            <div class="form-item">
                <label for="registerPassword2">确认密码</label>
                <input type="password" id="registerPassword2" name="registerPassword2" placeholder="请重复密码" />
                <small>Error message</small>
            </div>
            <button type="button" id="registering">注册</button>
        </form>
    </div>



    <iframe id="ifr" style="height: 100vh;width: 100vw;border: 0;display: block;"
        src="http://blog.jollybottle.plus/"></iframe>

    <script src="./JS/index.js"></script>
</body>

</html>
